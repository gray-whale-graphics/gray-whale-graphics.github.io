<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link 
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" 
            rel="stylesheet"
        >
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="frame1">
                            <img 
                                src="../studio-gallery/images/space_gate.png" 
                                alt="Space themed Japanese Torii gate hovering" 
                                id="pic1"
                            >
                        </div>
                        
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="frame2">
                            <img 
                                src="../studio-gallery/images/space.jpg" 
                                alt="Space picture with text 'Need Space?'" 
                                class="pic"
                            >
                            <div class="top-left">
                                NEED<br>&nbsp&nbsp&nbsp&nbspSPACE?
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="frame3">
                            <img 
                                src="../studio-gallery/images/psalm8_3-4.jpg" 
                                alt="Floating moon in illustrated clouds with
                                drifting astronaut" 
                                class="pic"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 4rd poster/piece here -->
                        <div class="frame4">
                            <img 
                                src="../studio-gallery/images/flyme.png" 
                                alt="Rocket with text 'fly me to the moon'" 
                                class="pic"
                            >
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
