<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-container">

            <div id="header">
                <img 
                    src="./images/ebay_logo.png"
                    class="logo"
                    alt="Ebay logo"
                >
                <span class="nav-menu"> Shop by<br>Category </span>
                <span class="search"> Search for Anything </span>
                <span class="search-cta"> <b> Search </b> </span>
                <span id="advanced"> Advanced </span>
            </div>

            <div id="col1">
                <div id="thumbnails">
                    <img
                        src="./images/product_img1.jpg"
                        class="thumbnail selected-thumbnail"
                        alt="t-shirt with a lobster and the word 'Maine'"
                    >
                    <img
                        src="./images/product_img2.jpg"
                        class="thumbnail"
                        alt="t-shirt with a lobster and the word 'Maine'"
                    >
                    <img
                        src="./images/product_img3.png"
                        class="thumbnail"
                        alt="t-shirt with a lobster and the word 'Maine'"
                    >
                </div>
            </div>

            <div id="col2">
                <div id="full-image">
                    <img 
                        id="product-one"
                        src="./images/product_img1.jpg"
                        alt="t-shirt with a lobster and the word 'Maine'"
                    >
                </div>
            </div>

            <div id="col3">
                <h1> 
                    Lobster Maine Graphic Tee Natural Gildan Softstyle T 
                    Shirt Retro 
                </h1>
                <hr>
                <div id="brand-info">
                    <img 
                        id="profile-pic" 
                        src="./images/lobster_profile.png" 
                        alt="Little cartoon lobster image"
                    >
                    <h6 id="brand-name"> savemoreonstuff (10693) </h6>
                    <div id="brand-details">
                        <span> 
                            <a href="#"> 99.9% Positive </a>
                        </span>
                        <span>
                            <a href="#"> Seller's Other Items </a>
                        </span>
                        <span>
                            <a href="#"> Contact Seller </a>
                        </span>
                    </div>
                </div>
                <hr>
                <h2> US $21.98 </h2>
                <hr>
                <p>
                    Condition: <b> New with tags </b>
                </p>
                <div id="dropdown-menus">
                    <div class="dropdown">
                        Sizes: <b> Unisex 2XL </b>
                    </div>
                    <div class="dropdown">
                        Colors: <b> Natural </b>
                    </div>
                </div>
                <div id="quantity">
                    Quantity: <span class="input-box">1</span> <b> Last One </b>
                </div>

                <div id="buttons">
                    <button class="buy-button primary-button">
                        <b> Buy it Now </b>
                    </button>

                    <button class="buy-button">
                        <b> Add to Cart </b>
                    </button>

                    <button class="buy-button">
                        <b> Add to Watchlist </b>
                    </button>
                </div>

            </div>
        </div>
        
    </body>
</html>
