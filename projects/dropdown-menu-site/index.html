<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AdoptMePlz </title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        >
    </head>
    <body id="home">
        <div id="small-notification-bar">
            <h4> 
                SIGN UP NOW - Dragon racing this weekend by the harbor! Entry
                fee is BYO sheep!
            </h4>
        </div>
        <div id="navbar">
            <a id="brand-name" href="#">AdoptMePlz</a>

            <div class="dropdown-container">
                <a href="#">
                    <i class="fa-solid fa-dragon"></i>
                    Adopt
                    <i class="fa-solid fa-chevron-up"></i>
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
                <div class="dropdown-menu">
                    <a href="#"> <i class="fa-solid fa-egg"></i> Gronckle</a>
                    <a href="#"> <i class="fa-solid fa-egg"></i> Zippleback</a>
                    <a href="#"> <i class="fa-solid fa-egg"></i> Nightfury</a>
                </div>
            </div>
            <div class="dropdown-container">
                <a href="#">
                    <i class="fa-solid fa-fire"></i>
                    Report Fire
                    <i class="fa-solid fa-chevron-up"></i>
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
                <div class="dropdown-menu">
                    <a href="#">
                        <i class="fa-solid fa-house-fire"></i>
                        House Fire
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-tower-observation"></i>
                        Town Fire
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-tree"></i>
                        Forest Fire
                    </a>
                </div>
            </div>

            <a href="#"> 
                <i class="fa-solid fa-handshake-angle"></i> 
                Volunteer 
            </a>
            <a href="#"> <i class="fa-solid fa-coins"></i> Donate </a>
        </div>

        <div id="hero">
            <div id="hero-content">
                <h2>ADOPT TODAY</h2>
                <h4>Give a dragon a good home</h4>
            </div>
        </div>

    </body>
</html>
