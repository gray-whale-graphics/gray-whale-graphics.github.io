<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <table id="palette-table">
            <tr>
                <td>
                    <h2 id="palette-1-heading"> Ice Cream Stand </h2>
                    <div id="palette-1-color-1"> 
                        <h3> Bright Pink (Crayola) </h3>
                        <h5> #EF798A </h5>
                    </div>
                    <div id="palette-1-color-2"> 
                        <h3> Cosmic Latte </h3>
                        <h5> #F9F5E3 </h5>
                    </div>
                    <div id="palette-1-color-3"> 
                        <h3> Tea Green </h3>
                        <h5> #CCF5AC </h5>
                    </div>
                </td>
                <td>
                    <h2 id="palette-2-heading"> Cherry Vanilla Coke </h2>
                    <div id="palette-2-color-1"> 
                        <h3> Dark Purple </h3>
                        <h5> #3B1F2B </h5>
                    </div>
                    <div id="palette-2-color-2"> 
                        <h3> Fire Engine Red </h3>
                        <h5> #DB162F </h5>
                    </div>
                    <div id="palette-2-color-3"> 
                        <h3> Vanilla </h3>
                        <h5> #DBDFAC </h5>
                    </div>
                </td>
                <td>
                    <h2 id="palette-3-heading"> Frog Frolick </h2>
                    <div id="palette-3-color-1"> 
                        <h3> Mint Green </h3>
                        <h5> #D7F9F1 </h5>
                    </div>
                    <div id="palette-3-color-2"> 
                        <h3> Cambridge Blue </h3>
                        <h5> #7AA095 </h5>
                    </div>
                    <div id="palette-3-color-3"> 
                        <h3> Dark Moss Green </h3>
                        <h5> #40531B </h5>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
